<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChannel - 登录</title>
    <!-- 外部库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 我们的样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body data-ws-protocol="{{ ws_protocol }}"> <!-- 修改: 移除 host 和 port -->

    <!-- 登录/注册/验证模态框 (在登录页面，它始终可见) -->
    <div id="auth-modal" class="modal modal--active">
        <div class="modal__content">
            <h2 id="auth-title" class="modal__title">欢迎回来</h2>
            <p id="auth-subtitle" class="modal__subtitle">请登录以继续</p>
            <div id="auth-error" class="modal__error-message" style="display: none;"></div>
            
            <div class="modal__input-group" id="username-input-group">
                <label for="auth-username" class="input-group__label">用户名</label>
                <input type="text" id="auth-username" placeholder="输入用户名" class="input-group__input">
            </div>
            
            <div class="modal__input-group" id="password-input-group">
                <label for="auth-password" class="input-group__label">密码</label>
                <input type="password" id="auth-password" placeholder="输入密码" class="input-group__input">
            </div>
            
            <div class="modal__input-group" id="email-input-group" style="display: none;">
                <label for="auth-email" class="input-group__label">邮箱</label>
                <input type="email" id="auth-email" placeholder="输入邮箱地址" class="input-group__input">
            </div>

            <div class="modal__input-group" id="token-input-group" style="display: none;">
                <label for="auth-token" class="input-group__label">验证令牌</label>
                <input type="text" id="auth-token" placeholder="输入邮件中的验证令牌" class="input-group__input">
            </div>
            
            <div class="modal__actions">
                <button id="main-auth-btn" class="btn-primary">登录</button>
            </div>
            
            <p id="auth-switch-text" class="modal__switch">没有账户？ <a href="#" id="auth-switch-link" class="modal__switch-link">立即注册</a></p>
            <p id="secondary-switch-text" class="modal__switch" style="display: none;">收到了验证码？ <a href="#" id="secondary-switch-link" class="modal__switch-link">验证邮箱</a></p>
        </div>
    </div>
    
    <!-- 加载我们的模块化 JavaScript 应用 -->
    <script type="module" src="/static/js/login.js"></script>
</body>
</html>
